<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Penguin Fashion</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <header>
            <!-- navigation bar -->
            <section class="mw-100 h-auto">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container py-2">
                        <a class="navbar-brand pb-2" href="#">
                            <img src="logo-icons/logo.png" alt="Penguin Fashion Logo" />
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Product</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">About Us</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contact Us</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </section>
            <!-- heading section -->
            <section class="mw-100 h-auto header-section">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-5 header-left-content">
                            <div>
                                <h1>
                                    <span class="header-orange-text">Be the Penguins</span><br />
                                    of Winter
                                </h1>
                                <p class="py-2 w-75">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                                <button class="btn btn-lg text-white text-center button-styles"><i class="fas fa-shopping-cart"></i> BUY NOW</button>
                            </div>
                        </div>
                        <div class="col-lg-7">
                            <img class="w-100 img-fluid" src="images/header-image.png" alt="header-image" />
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <main>
            <!-- Women jacket section -->
            <section id="women-jacket-section" class="mw-100 h-auto">
                <div class="container"></div>
            </section>
            <!-- Men jacket section -->
            <section id="men-jacket-section" class="mw-100 h-auto">
                <div class="container"></div>
            </section>
            <!-- Feature Section -->
            <section id="feature" class="mw-100 h-auto">
                <div class="container"></div>
            </section>
        </main>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <!-- FontAweaomeIcon -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    </body>
</html>
